name: Python CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install koinonia-db from git
        run: pip install "koinonia-db @ git+https://github.com/organvm-vi-koinonia/koinonia-db.git"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy src --ignore-missing-imports

      - name: CLI smoke test
        run: |
          syllabus --help
          syllabus corpus --help
          syllabus ledger --help
          syllabus profile --help
          syllabus plan --help
          syllabus chamber --help
          aps --help

      - name: Test with pytest
        run: pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to Codecov
        if: success() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-${{ matrix.python-version }}
