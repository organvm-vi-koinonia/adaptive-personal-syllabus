name: Python CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Clone koinonia-db seed data
        run: git clone --depth 1 https://github.com/organvm-vi-koinonia/koinonia-db.git ../koinonia-db

      - name: Install koinonia-db from git
        run: pip install "koinonia-db @ git+https://github.com/organvm-vi-koinonia/koinonia-db.git"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        run: mypy src --ignore-missing-imports

      - name: CLI smoke test
        run: |
          syllabus --help
          syllabus corpus --help
          syllabus ledger --help
          syllabus profile --help
          syllabus plan --help
          syllabus chamber --help
          syllabus docs --help
          aps --help

      - name: Docs audit gate
        run: |
          syllabus docs audit \
            --root ./docs \
            --snapshot ci-docs \
            --format json \
            --write-json ./docs-audit-ci.json \
            --write-md ./docs-audit-ci.md \
            --db-path ./docs-audit-ci.db > /tmp/docs-audit-output.json

          python - <<'PY'
          import json
          from pathlib import Path

          payload = json.loads(Path("/tmp/docs-audit-output.json").read_text())
          assert payload["ingest_verification"]["all_files_ingested"] is True
          assert payload["suggestions"]["count"] > 0
          assert payload["milestones"]["recommended_start_milestone"] is not None
          PY

      - name: Test with pytest
        run: pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload docs audit artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docs-audit-${{ matrix.python-version }}
          path: |
            docs-audit-ci.json
            docs-audit-ci.md

      - name: Upload coverage to Codecov
        if: success() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-${{ matrix.python-version }}
